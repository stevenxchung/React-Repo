<body>
  <div id="root">
    <h1>All animals</h1>
    <section class='all-animals'>
      <div class='animal'>
        <h2>Dog</h2>
        <p>mammal: <span class='mammal-value'>true</p>
      </div>
      <div class='animal'>
        <h2>Snake</h2>
        <p>mammal: <span class='mammal-value'>false</p>
      </div>
      <div class='animal'>
        <h2>Cheetah</h2>
        <p>mammal: <span class='mammal-value'>true</p>
      </div>
      <div class='animal'>
        <h2>Turtle</h2>
        <p>mammal: <span class='mammal-value'>false</p>
      </div>
      <div class='animal'>
        <h2>Frog</h2>
        <p>mammal: <span class='mammal-value'>false</p>
      </div>
      <div class='animal'>
        <h2>Cat</h2>
        <p>mammal: <span class='mammal-value'>true</p>
      </div>
      <div class='animal'>
        <h2>Badger</h2>
        <p>mammal: <span class='mammal-value'>true</p>
      </div>
    </section>
    <h1>Mammals</h1>
    <section id='only-mammals'></section>
  </div>
  <style>
    .animal {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <script type="text/javascript">
    const animals = Array.from(document.querySelectorAll('.animal')).filter(
      node => { 
        return node.lastElementChild.lastElementChild.innerHTML === 'true';
      })

    // Create new element
    const mammalsNode = document.querySelector('#only-mammals')
    animals.map(node => {
      mammalsNode.appendChild(node)
    })
  </script>
</body>
