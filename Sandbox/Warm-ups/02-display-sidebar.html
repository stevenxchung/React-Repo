<body>
  <div id="root">
    <button class="menu" type="button" aria-label="Toggle menu">Menu</button>
    <aside class="sidenav">
      <button class="close-menu" type="button" aria-label="Close menu">
        +
      </button>
      <nav>
        <ul class="nav-items"></ul>
      </nav>
    </aside>
  </div>
  <style>
    .menu {
      position: fixed;
      right: 1rem;
      border: 2px solid black;
      background: none;
      font-size: 1.5rem;
      font-family: monospace;
      padding: 0.5rem;
      cursor: pointer;
    }

    .close-menu {
      position: absolute;
      transform: rotate(45deg);
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      font-family: monospace;
      cursor: pointer;
      right: 1rem;
    }

    .sidenav {
      position: absolute;
      background-color: black;
      height: 100%;
      left: -100%;
      transition: left 1s ease-in;
    }
    .sidenav--visible {
      left: 0;
    }

    .nav-items {
      list-style: none;
      padding: 3.5rem;
    }
    .nav-items li {
      margin: 0.75rem 0;
    }
    .nav-items a {
      color: white;
      text-decoration: none;
      font-size: 1.25rem;
      font-family: monospace;
    }
    .nav-items a:hover,
    .nav-items a:focus {
      text-decoration: underline;
    }
  </style>
  <script type="text/javascript">
    const navItems = ['Home', 'About', 'Work', 'Contact'];
    navItems.map((text) => {
      document.querySelector(
        '.nav-items'
      ).innerHTML += `<li><a href="#">${text}</a></li>`;
    });

    const sidenav = document.querySelector('.sidenav');
    const menuButton = document.querySelector('.menu');
    const closeMenuButton = document.querySelector('.close-menu');
    const toggleMenu = () => {
      sidenav.classList.toggle('sidenav--visible');
    };
    menuButton.addEventListener('click', toggleMenu);
    closeMenuButton.addEventListener('click', toggleMenu);
  </script>
</body>
